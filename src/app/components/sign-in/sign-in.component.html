<div class="container  ">
    <div class="row  ">
          <div class="col-md-12 d-flex justify-content-center align-items-center right-bg">
  
              <div class="row col-md-10  mt-5 mb-5  bg-color-col2 d-flex justify-content-center align-items-center">
                  
                      
                          <h1 class="row mt-5 right-heading col-md-12 d-flex justify-content-center align-items-center">Sign in</h1>
                          <p class="row right-para col-md-12 d-flex justify-content-center align-items-center"> Please fill out your profile information</p>
                          
                            <div class="form-group mb-3 col-md-9">
                              <label class="mt-2 mb-2 right-label" for="usr">Email*</label>
                              <input type="email" placeholder="Enter your First Name" class="form-control mb-3" id="usr">
                            </div>
                            <div class="form-group mb-3 col-md-9">
                              <label class="mt-2 mb-2 right-label" for="usr">Password*</label>
                              <input type="password" placeholder="Enter your First Name" class="form-control mb-3" id="usr">
                            </div>


                            <div class="d-flex justify-content-between col-md-9">
                            <div class="form-check mb-3 col-md-6">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                              <label class="form-check-label reminder-tag" for="flexCheckChecked">
                               Reminder Me
                              </label>
                            </div>
                             <a class="forgot-pass-tag col-md-4  " [routerLink]="['../forgot-password']">forgot password
                               
                            </a>
                          </div>
  
                            <button (click)="goToExplore()" type="button" class="btn btn-success col-md-9 join-btn mb-5">JOIN</button>
                            <div class="col-md-12 d-flex justify-content-center mb-5">
                              <p class="bottom-p-tag ">Need a account?  <a class="bottom-a-tag"    [routerLink]="['../login']">Join
                               
                              </a>
                            </p>
                          </div>
                            <!-- <a [routerLink]="['../forgot-password']">SignIN</a> -->
              
              </div>
      </div>
  </div>
